<!DOCTYPE html>
<html>
  <head>
    <script src="build/js/vendor.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/main.css">
    <script src="build/js/app.js" charset="utf-8"></script>
    <meta charset="utf-8" name="viewport" content="width=device-width">
    <title>Bleh Journal</title>
  </head>
  <body>
    <div class="container">

      <h1>A Wee Journal</h1>
      <ul class="entry-list">

      </ul>
      <form id="new-entry">
        <div class="form-group">
          <label for="subject">Title:</label>
          <input type="text" class="form-control" id="title-field">
        </div>
        <div class="form-group">
          <label for="entry">Journal Entry</label>
          <input type="text" class="form-control" id="body-field">
        </div>
        <button type="submit" class="btn btn-primary" id="submit-new-entry">Post</button>
      </form>
    </div>
  </body>
</html>
